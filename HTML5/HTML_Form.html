<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>

<body>
    <!-- HTML Form Elements -->
    <!-- <input> <label> <select> <textarea> <button> <fieldset> <legend> <datalist> <output> <option> <optgroup> -->

    <form>
        <fieldset>
            <legend>HTML Form</legend>
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname"><br><br>
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname"><br><br>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username"><br><br>
            <label for="pwd">Password:</label>
            <input type="password" id="pwd" name="pwd"><br><br>

            <input type="radio" id="html" name="fav_language" value="HTML">
            <label for="html">HTML</label><br>
            <input type="radio" id="css" name="fav_language" value="CSS">
            <label for="css">CSS</label><br>
            <input type="radio" id="javascript" name="fav_language" value="JavaScript">
            <label for="javascript">JavaScript</label><br><br>

            <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
            <label for="vehicle1"> I have a bike</label><br>
            <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
            <label for="vehicle2"> I have a car</label><br>
            <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
            <label for="vehicle3"> I have a boat</label><br><br>

            <label for="favcolor">Select your favorite color:</label>
            <input type="color" id="favcolor" name="favcolor"><br><br>

            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" name="birthday"><br><br>

            <label for="datemax">Enter a date before 1980-01-01:</label>
            <input type="date" id="datemax" name="datemax" max="1979-12-31"><br>
            <label for="datemin">Enter a date after 2000-01-01:</label>
            <input type="date" id="datemin" name="datemin" min="2000-01-02"><br><br>

            <label for="birthdaytime">Birthday (date and time):</label>
            <input type="datetime-local" id="birthdaytime" name="birthdaytime"><br><br>

            <label for="email">Enter your email:</label>
            <input type="email" id="email" name="email"><br><br>

            <label for="myfile">Select a file:</label>
            <input type="file" id="myfile" name="myfile"><br><br>

            <label for="bdaymonth">Birthday (month and year):</label>
            <input type="month" id="bdaymonth" name="bdaymonth"><br><br>

            <label for="quantity">Quantity (between 1 and 5):</label>
            <input type="number" id="quantity" name="quantity" min="1" max="5"><br><br>

            <label for="vol">Volume (between 0 and 50):</label>
            <input type="range" id="vol" name="vol" min="0" max="50"><br><br>

            <label for="gsearch">Search Google:</label>
            <input type="search" id="gsearch" name="gsearch"><br><br>

            <label for="phone">Enter your phone number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br><br>

            <label for="appt">Select a time:</label>
            <input type="time" id="appt" name="appt"><br><br>

            <label for="week">Select a week:</label>
            <input type="week" id="week" name="week"><br><br>

            <label for="cars">Choose a car:</label>
            <select id="cars" name="cars" size="2" multiple>
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="fiat">Fiat</option>
                <option value="audi" selected>Audi</option>
            </select><br><br>

            <textarea name="message" rows="10" cols="30">
        The cat was playing in the garden.
        </textarea><br><br>

            <input list="browsers">
            <datalist id="browsers">
                <option value="Internet Explorer">
                <option value="Firefox">
                <option value="Chrome">
                <option value="Opera">
                <option value="Safari">
            </datalist><br><br>

            <button type="button" onclick="alert('Hello World!')">Click Me!</button>
            <input type="submit" value="Submit">
            <input type="reset">

        </fieldset>
    </form>
</body>

</html>

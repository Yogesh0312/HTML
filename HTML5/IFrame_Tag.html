<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFrame Tag</title>
</head>

<body>
    <!-- The HTML <iframe> tag specifies an inline frame. -->
    <iframe src="https://www.wikipedia.org" frameborder="10" style="height: 200px; width:400px;"></iframe>
    <hr>
    <!-- use <title> attribute -->
    <iframe src="https://www.wikipedia.org" frameborder="10" title="IFrame"
        style="height: 200px; width:400px;"></iframe>
    <hr>
    <!-- Remove the Border    -->
    <iframe src="https://www.wikipedia.org" frameborder="0" title="IFrame" style="height: 200px; width:400px;"></iframe>
    <hr>
    <!-- Target For A Link -->
    <iframe src="https://www.wikipedia.org" frameborder="10" title="IFrame"
        style=" height: 200px; width:400px;"></iframe>
    <hr>
    <iframe src="HTML_Lists.html" name="IFrameList" frameborder="10"></iframe>
    <p><a href="http://www.google.com" target="IFrameList">GOOGLE</a></p>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Links</title>
</head>

<body>
    <!-- An unvisited link is underlined and blue
A visited link is underlined and purple
An active link is underlined and red -->
    <a href="http://www.google.com">Google</a>
    <br>
    <hr>
    <!-- The target attribute specifies where to open the linked document.
The target attribute can have one of the following values:
_self - Default. Opens the document in the same window/tab as it was clicked
_blank - Opens the document in a new window or tab
_parent - Opens the document in the parent frame
_top - Opens the document in the full body of the window -->
    <a href="http://www.google.com" target="_blank">Google</a><br>
    <a href="http://www.google.com" title="Go To Google">GOOGLE</a>
    <br>
    <hr>
    <!-- Absolute URLs vs. Relative URLs -->
    <!-- Both examples above are using an absolute URL (a full web address) in the href attribute.
    A local link (a link to a page within the same website) is specified with a relative URL (without the "https://www"
    part): -->
    <h2>Absolute URLs</h2>
    <p><a href="https://www.facebook.com">W3C</a></p>
    <p><a href="https://www.google.com">Google</a></p>

    <h2>Relative URLs</h2>
    <p><a href="HTML_Images.html">HTML Images</a></p>
    <p><a href="HTML_Layout.html">HTML Layout</a></p>
    <br>
    <hr>
    <!-- Use an Image as a Link -->
    <a href="http://www.google.com"><img src="media/1659523122604.jpg" alt="Ganeshji" height="120px" width="200px"></a>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Audio Video Tag</title>
</head>

<body>
    <video src="media/Peacock.mp4" type="video/mp4" width="150px" height="300" controls></video>
    <h3>HTML video Autoplay</h3>
    <video src="media/Peacock.mp4" type="video/mp4" width="150px" height="300px" controls autoplay></video>
    <h3>Add muted after autoplay to let your video start playing automatically (but muted):</h3>
    <video src="media/Peacock.mp4" type="video/mp4" width="150px" height="300px" controls autoplay muted></video>
    <hr>
    <audio src="media/Har Har Shambhu.mp3" type="audio/mp3" controls></audio>

</body>

</html>

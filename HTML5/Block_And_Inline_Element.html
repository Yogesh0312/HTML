<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block And Inline Element</title>
</head>

<body>
    <!-- A block-level element always starts on a new line, and the browsers automatically add some space (a margin) before and after the element.
    A block-level element always takes up the full width available -->
    <p style="background-color: cyan;"> This is Block Level Element</p>
    <div></div>
    <address></address>
    <header></header>
    <nav></nav>
    <section></section>
    <article></article>
    <aside></aside>
    <footer></footer>
    <blockquote></blockquote>
    <canvas></canvas>
    <dd></dd>
    <dl></dl>
    <dt></dt>
    <form></form>
    <fieldset></fieldset>
    <figure></figure>
    <figcaption></figcaption>
    <h1></h1>
    <h2></h2>
    <h3></h3>
    <h4></h4>
    <h6></h6>
    <hr>
    <ol></ol>
    <ul></ul>
    <li></li>
    <main></main>
    <noscript></noscript>
    <pre></pre>
    <table></table>
    <video></video>
    <!-- An inline element does not start on a new line.
An inline element only takes up as much width as necessary. -->
    <a></a>
    <abbr></abbr>
    <acronym></acronym>
    <b style="background-color: cyan;">This Is Inline Element</b>
    <bdo></bdo>
    <big></big>
    <br>
    <button></button>
    <cite></cite>
    <code></code>
    <dfn></dfn>
    <em></em>
    <i></i>
    <img>
    <input>
    <kbd></kbd>
    <label></label>
    <map></map>
    <object></object>
    <output></output>
    <q></q>
    <samp></samp>
    <script></script>
    <select></select>
    <small></small>
    <span></span>
    <strong></strong>
    <sub></sub>
    <sup></sup>
    <textarea></textarea>
    <time></time>
    <tt></tt>
    <var></var>






        </body>
        </html>
